name: pr check

on:
  pull_request:
    branches:
      - main
    paths:
      - "webapp/**"
      - "mobileapp/**"
      - ".github/workflows/pr_check.yml"

jobs:
  webapp:
    name: Webapp - Lint, Format & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: webapp/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm biome check --error-on-warnings

      - name: Run TypeScript type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  mobileapp:
    name: Mobile App - Format, Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobileapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Flutter version from .fvmrc
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat .fvmrc | grep flutter | cut -d'"' -f4)
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create dummy Firebase options
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
              show defaultTargetPlatform, kIsWeb, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                throw UnsupportedError('Web not supported');
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                default:
                  throw UnsupportedError('Platform not supported');
              }
            }

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'dummy',
              appId: 'dummy',
              messagingSenderId: 'dummy',
              projectId: 'dummy',
            );

            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'dummy',
              appId: 'dummy',
              messagingSenderId: 'dummy',
              projectId: 'dummy',
              iosBundleId: 'dummy',
            );
          }
          EOF

      - name: Check format
        run: dart format --output=none --set-exit-if-changed lib

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test
